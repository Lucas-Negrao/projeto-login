<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-querys.css">

    <!-- login -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- senha -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Login</title>
</head>
<body>
    <main>
        <section >
            <div id="foto">
                <!-- aqui vai a foto na css-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça seu login para continuar</p>
                <form action="login.php" autocomplete="on">
                    <div class="campo"> 
                        <span class="material-symbols-outlined">
                            login
                            </span>
                        <input type="email" name="login" id="ilogin" autocomplete="on" required max-length="30" placeholder="seu login">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo" >
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="senha" id="isenha" autocomplete="off" required minlength="8" maxlength="15"  placeholder="senha">
                        <label for="isenha" >Senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="botão">
                    <a href="esqueci.html">
                        Esqueci a senha
                    </a>
                    

                </form>
            </div>
        </section>
    </main>
</body>
</html>
